<!DOCTYPE html>

<html lang="en">
        <!-- Gives webpage the information for background use -->
        <head> 
            <!-- Sets special character use within program -->
            <meta charset="UTF-8">
    
            <!-- Sets the webpages title -->
            <title>Odin Link Tutorial</title>
        </head>

        <body>
            <h1>Homepage</h1>

            <h2>This is a absolute link to my webpage</h2>
            <!--This element is used to anchor html to link to another page
            We are using an absolute link since its another webpage 
            not within the same website-->
            <a href="https://www.kalephotography.com">Photography Page</a><br>

            <h2>This is a relative link to my about me</h2>
            <!--This element is a relative link since it is within the same
            website and not a disconnected one -->
            <a href="./pages/about.html">About Page</a>


        </body>

</html>
